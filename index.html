<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weathe App</title>
  </head>
  <body>
    <div class="container">
      <div id="root">
          <div class="weather-app-wrapper">
          <div class="weather-app">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="type a city..."
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="Submit"
                    value="search"
                    class="btn btn-primary w-100"
                  />
                </div>
              </div>
            </form>
            <div class="overview">
              <h1>New york</h1>
              <ul>
                <li>Last updated at: tuesday 11:40</li>
                <li >cloudy</li>
              </ul>
            </div>
            
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img
                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAQBJREFUaN7t2csNwyAMBmBGYYSMwhgdgxEYjRW6ARu4HNyqB0CKednElf5b2/hLSALGAICRHKMABSjgUMDdD7xfLifkxByoJOJ33O3/nwHIhVgsKDWKriXhb+0WQD6wJxZegvhlADzrcUDhpeFlpwLyAa5BZ711Na4pgAXFNxFdABw2K4r/R9iRgLiw+N89MQSATxvYFN8F2DB0qkOJCggbi/8m9AASA0AiAXBuA0ziKIDACBAogMgIECkAYBUFKEABzwOIf4yKf5HJnkqIn8wxmk775y5oxC8pj1jUH9FWEd/YOqK1eERz94j2euFqUCF7NzjYbzHpLqUCFKCAJfkAq7RimK7qUtAAAAAASUVORK5CYII="
                    alt="clear"
                   class="float-left"
                  />
                  <div>
                    <strong>19</strong>
                    <span class="units">
                      <a href="/" >°C</a> |
                      <a href="/" >°F</a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>humidity: 80%;</li>
                  <li>wind: 10km/h;</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
